{% extends 'base.html' %}
{% load static %}
    {% block content %}

          <div class="card mb-3">
            <div class="card-header">
              <i class="fa fa-table"></i> Your shorter url</div>
            <div class="card-body">
              <div class="table-responsive">

                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                        <th>url</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr id="{{ url.id }}" class="current-group">

                        <td>
                            <a href="{{ url.url }}">
                                {{ url.short_url }}
                            </a>
                        </td>

                    </tr>
                  </tbody>

                </table>

              </div>
            </div>

          </div>

    {% endblock content %}
