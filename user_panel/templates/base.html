{% load static %}
    {% block head %}

        <!DOCTYPE html>
        <html lang="en">

        <head>
          <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          <meta name="description" content="">
          <meta name="author" content="">
          <title>URL Maker</title>
          <!-- Bootstrap core CSS-->
          <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
          <!-- Custom fonts for this template-->
          <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
          <!-- Page level plugin CSS-->
          <link href="{% static 'vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">
          <!-- Custom styles for this template-->
          <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">
        </head>

        <body class="fixed-nav sticky-footer bg-dark" id="page-top">
          <!-- Navigation-->
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <a class="navbar-brand" href="/">URL Maker</a>


            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
                <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
                  <a class="nav-link" href="/">
                    <i class="fa fa-fw fa-dashboard"></i>
                    <span class="nav-link-text">Home Page</span>
                  </a>
                </li>

                <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
                  <a class="nav-link" href="/admin">
                    <i class="fa fa-fw fa-sitemap"></i>
                    <span class="nav-link-text">Admin Panel</span>
                  </a>
                </li>

            </div>
          </nav>

          <div class="content-wrapper">
            <div class="container-fluid">


                {% block content %}
                    {# another templates #}
                {% endblock content %}


            <footer class="sticky-footer">
              <div class="container">
                <div class="text-center">
                  <p>Application created by <a href="https://www.linkedin.com/in/hubert-hernoga-433903160/" target="_blank">Hubert Hernoga</a>.</p>
                </div>
              </div>
            </footer>

            <!-- Bootstrap core JavaScript-->
            <script src="{% static 'vendor/jquery/jquery.min.js' %}" ></script>
            <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}" ></script>
            <!-- Core plugin JavaScript-->
            <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}" ></script>
            <!-- Page level plugin JavaScript-->
            <script src="{% static 'vendor/chart.js/Chart.min.js' %}" ></script>
            <script src="{% static 'vendor/datatables/jquery.dataTables.js' %}" ></script>
            <script src="{% static 'vendor/datatables/dataTables.bootstrap4.js' %}" ></script>
            <!-- Custom scripts for all pages-->
            <script src="{% static 'js/sb-admin.min.js' %}" ></script>
            <!-- Custom scripts for this page-->
            <script src="{% static 'js/sb-admin-datatables.min.js' %}" ></script>

            <script src="{% static 'user_panel/users.js' %}" type="text/javascript"></script>
          </div>
        </body>
    </html>

{% endblock head %}
