{% extends 'base.html' %}
{% load static %}
    {% block content %}

        <div class="container">
          <table class="table">
            <thead>
              <tr>
                <th>Username</th>
                <th>First name</th>
                <th>Last name</th>
              </tr>
            </thead>

              {% for user in users %}

                <tbody>
                  <tr>
                    <td><a href='/add_user/{{ user.id }}'>{{ user.username }}</a></td>
                    <td><a href='/add_user/{{ user.id }}'>{{ user.first_name }}</a></td>
                    <td><a href='/add_user/{{ user.id }}'>{{ user.last_name }}</a></td>
                  </tr>
                </tbody>

              {% endfor %}

          </table>
        </div>

    {% endblock content %}
