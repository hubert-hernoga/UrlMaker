{% extends 'base.html' %}
{% load static %}
    {% block content %}

        <div class="container">
          <table class="table">
            <thead>
              <tr>
                <th>Username</th>
                <th>First name</th>
                <th>Last name</th>
              </tr>
            </thead>

              {% for user in users %}

                <tbody>
                  <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                  </tr>
                </tbody>

              {% endfor %}

          </table>
        </div>

    {% endblock content %}
